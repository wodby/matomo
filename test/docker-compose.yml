version: "2"

services:
  nginx:
    image: wodby/php-nginx
    environment:
      NGINX_BACKEND_HOST: matomo
    volumes:
      - codebase:/var/www/html
    depends_on:
      - matomo

  matomo:
    image: $IMAGE
    environment:
      DEBUG: 1
      WODBY_APP_NAME: matomo
    volumes:
      - codebase:/var/www/html
      - ./tests:/usr/local/bin/tests

volumes:
  codebase: